<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Crop Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <header>
        <h1 data-i18n="welcome">Smart Crop Advisor</h1>
        <nav>
            {% if current_user.is_authenticated %}
                <span>{{ current_user.name }}</span>
                <a href="{{ url_for('logout') }}" data-i18n="logout">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" data-i18n="login">Login</a>
                <a href="{{ url_for('register') }}" data-i18n="register">Register</a>
            {% endif %}
            <select id="language-select" class="language-select" aria-label="Language Select">
                <option value="en" selected>English</option>
                <option value="hi">हिन्दी</option>
                <option value="mr">मराठी</option>
            </select>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
